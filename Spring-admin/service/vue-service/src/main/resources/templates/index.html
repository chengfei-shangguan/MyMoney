<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js"></script>
    <!-- 引入样式 -->
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
<!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->

</head>
<body>

<h1>Vue demo</h1>
<div id="app">
    <div>{{message}}</div>
    <input type="text" v-model="message">
    <button type="button" value="点击我" @click="text">点击我</button>
</div>
</body>
<script >
    new Vue({
        el:'#app',
        data: {
            message:'hello vue.js'
        },
        methods:{
            text:function () {
                alert("点击事件")
            }
        }
    });
</script>
</html>
